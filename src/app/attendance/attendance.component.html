<p-dataView #dv [value]="classes" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="Name" [sortField]="sortField"
  [sortOrder]="sortOrder">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)"
            [autoWidth]="false" [style]="{'min-width':'50'}"></p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-4 filter-container">
          <div style="position: relative;">
            <input type="search" pInputText placeholder="Search by Name" (keyup)="dv.filter($event.target.value)">
          </div>
        </div>

      </div>
    </div>
  </p-header>
  <ng-template let-clas pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <img src="../../assets/images/class1.jfif" width="120" height="100">
      </div>
      <div class="ui-g-12 ui-md-6 clas-detail">
        <div class="ui-g">
          <div class="ui-g-3 ui-sm-6">Name: </div>
          <div class="ui-g-9 ui-sm-6"><b>{{clas.Name}}</b></div>

          <div class="ui-g-3 ui-sm-6">Date: </div>
          <div class="ui-g-9 ui-sm-6"><b>{{clas.Date}}</b></div>

          <div class="ui-g-3 ui-sm-6">Time: </div>
          <div class="ui-g-9 ui-sm-6"><b>{{clas.Time}}</b></div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-2">
        <button pButton type="button" icon="pi pi-check" label="Set Attendance" (click)="selectClas($event, clas)"></button>
      </div>
    </div>
  </ng-template>
</p-dataView>
